<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Project HTML</h1>
    <p id="description">It is our project</p>
    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input id="name" type="text" placeholder="Insert the name" required/>
      <br>
      <label id="email-label">Email:</label>
      <input id="email"  type="email" placeholder="Insert the email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required/>
      <br>
      <label id="number-label">Number:</label>
      <input id="number" min="0" max="100" type="number" placeholder="Insert the number" required/>
      <select id="dropdown">
        <option>first</option>
        <option>second</option>
      </select>
    </form>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
